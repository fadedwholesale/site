<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Firebase Fix Final Test</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        .error { color: #f00; font-weight: bold; }
        .success { color: #0f0; font-weight: bold; }
        .warning { color: #fa0; font-weight: bold; }
        .log { margin: 2px 0; padding: 3px; border-left: 2px solid #333; padding-left: 8px; }
        .section { margin: 20px 0; border: 1px solid #333; padding: 15px; border-radius: 5px; }
        .status-box { background: #111; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Firebase Readiness Fix - Final Test</h1>
    
    <div class="section">
        <h2>🎯 Target Error:</h2>
        <div class="status-box">
            <span class="warning">❌ Error getting consolidated data: Error: Firebase not ready</span>
        </div>
    </div>
    
    <div class="section">
        <h2>📊 Real-time Status:</h2>
        <div id="status" class="status-box">Initializing...</div>
    </div>
    
    <div class="section">
        <h2>📝 Live Event Log:</h2>
        <div id="logs" style="max-height: 400px; overflow-y: auto; background: #111; padding: 10px; border-radius: 5px;"></div>
    </div>

    <!-- Load scripts with new cache busting -->
    <script src="firebase-integration-bridge.js?v=fix-firebase-ready-v2"></script>
    <script src="shared-data.js?v=fix-firebase-ready-v2"></script>
    <script src="data-persistence.js?v=fix-firebase-ready-v2"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        let targetErrorDetected = false;
        let testStartTime = Date.now();
        let logCount = 0;

        function addLog(type, message) {
            logCount++;
            const div = document.createElement('div');
            div.className = `log ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `<span style="color: #666">[${timestamp}]</span> ${message}`;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            // Check for the target error
            if (message.includes('Error getting consolidated data: Error: Firebase not ready')) {
                targetErrorDetected = true;
                addLog('error', '🚨 TARGET ERROR DETECTED! Fix failed.');
            }
        }

        // Comprehensive console monitoring
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;

        console.error = (...args) => {
            originalError(...args);
            addLog('error', args.join(' '));
        };

        console.warn = (...args) => {
            originalWarn(...args);
            addLog('warning', args.join(' '));
        };

        console.log = (...args) => {
            const message = args.join(' ');
            originalLog(...args);
            
            // Log relevant system messages
            if (message.includes('Firebase') || 
                message.includes('ready') || 
                message.includes('initialized') ||
                message.includes('SharedDataManager') ||
                message.includes('getData') ||
                message.includes('Persistence')) {
                addLog('success', message);
            }
        };

        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            const errorMsg = `Global Error: ${message} at ${source}:${lineno}:${colno}`;
            addLog('error', errorMsg);
            return false;
        };

        // Status monitoring every 2 seconds
        let checkCount = 0;
        const statusInterval = setInterval(() => {
            checkCount++;
            const elapsed = Math.round((Date.now() - testStartTime) / 1000);
            
            let status = `<strong>⏱️ Test Duration:</strong> ${elapsed}s | <strong>Checks:</strong> ${checkCount} | <strong>Logs:</strong> ${logCount}<br><br>`;
            
            // Main status
            if (targetErrorDetected) {
                status += `<span class="error">❌ FAIL: Target error detected</span><br><br>`;
            } else {
                status += `<span class="success">✅ PASS: No target errors (${elapsed}s clean)</span><br><br>`;
            }
            
            // System components
            const sdmExists = !!window.sharedDataManager;
            const dpExists = !!window.dataPersistence;
            
            status += `<strong>🔧 Components:</strong><br>`;
            status += `SharedDataManager: ${sdmExists ? '✅' : '❌'}<br>`;
            status += `DataPersistence: ${dpExists ? '✅' : '❌'}<br>`;
            
            if (window.sharedDataManager) {
                try {
                    const sysStatus = window.sharedDataManager.getStatus();
                    status += `Firebase Ready: ${sysStatus.firebaseReady ? '✅' : '❌'}<br>`;
                    status += `Integration: ${sysStatus.integration ? '✅' : '❌'}<br>`;
                } catch (e) {
                    status += `Status Check: ❌ Error<br>`;
                }
            }
            
            statusDiv.innerHTML = status;
            
            // Stop test after 2 minutes
            if (elapsed > 120) {
                clearInterval(statusInterval);
                
                if (!targetErrorDetected) {
                    statusDiv.innerHTML += '<br><div class="success" style="font-size: 18px; padding: 10px; border: 2px solid #0f0; margin: 10px 0;">🎉 TEST PASSED: No Firebase errors for 2 minutes!</div>';
                } else {
                    statusDiv.innerHTML += '<br><div class="error" style="font-size: 18px; padding: 10px; border: 2px solid #f00; margin: 10px 0;">❌ TEST FAILED: Firebase error detected</div>';
                }
            }
        }, 2000);

        // Manual tests
        setTimeout(() => {
            addLog('success', '🧪 Running manual tests...');
            
            // Test 1: Check if SharedDataManager exists and is functional
            if (window.sharedDataManager) {
                addLog('success', '✅ SharedDataManager exists');
                
                // Test getData method
                if (typeof window.sharedDataManager.getData === 'function') {
                    addLog('success', '✅ getData method exists');
                    
                    // Actually call getData to test it
                    window.sharedDataManager.getData()
                        .then(data => {
                            addLog('success', `✅ getData() successful: ${Object.keys(data).join(', ')}`);
                        })
                        .catch(error => {
                            addLog('error', `❌ getData() failed: ${error.message}`);
                        });
                } else {
                    addLog('error', '❌ getData method missing');
                }
            } else {
                addLog('error', '❌ SharedDataManager not found');
            }
            
        }, 10000); // Wait 10 seconds before testing

        addLog('success', '🔍 Monitoring started for Firebase readiness errors...');
    </script>
</body>
</html>
