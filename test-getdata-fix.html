<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test getData Fix</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        .error { color: #f00; font-weight: bold; }
        .success { color: #0f0; font-weight: bold; }
        .warning { color: #fa0; font-weight: bold; }
        .log { margin: 2px 0; padding: 3px; }
    </style>
</head>
<body>
    <h1>getData Fix Verification</h1>
    <p>Looking for: "TypeError: window.sharedDataManager.getData is not a function"</p>
    <div id="status">Initializing...</div>
    <div id="logs"></div>

    <!-- Load same scripts as main portal -->
    <script src="firebase-integration-bridge.js"></script>
    <script src="realtime-sync.js"></script>
    <script src="data-persistence.js"></script>
    <script src="shared-data.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        let targetErrorFound = false;
        let testStartTime = Date.now();

        function addLog(type, message) {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<span style="color: #666">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            // Check for the specific error
            if (message.includes('window.sharedDataManager.getData is not a function')) {
                targetErrorFound = true;
                statusDiv.innerHTML = '<span class="error">‚ùå TARGET ERROR STILL OCCURRING!</span>';
                addLog('error', 'üö® THE PROBLEMATIC ERROR IS STILL HAPPENING! üö®');
            }
        }

        // Override console methods to capture all output
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;

        console.error = (...args) => {
            originalError(...args);
            addLog('error', args.join(' '));
        };

        console.warn = (...args) => {
            originalWarn(...args);
            addLog('warning', args.join(' '));
        };

        console.log = (...args) => {
            const message = args.join(' ');
            originalLog(...args);
            // Only log relevant messages to reduce noise
            if (message.includes('SharedDataManager') || 
                message.includes('getData') || 
                message.includes('sync') ||
                message.includes('backup') ||
                message.includes('ready')) {
                addLog('success', message);
            }
        };

        // Capture uncaught errors
        window.onerror = function(message, source, lineno, colno, error) {
            addLog('error', `Uncaught Error: ${message} at ${source}:${lineno}:${colno}`);
            return false;
        };

        // Status monitoring
        let checkCount = 0;
        const statusInterval = setInterval(() => {
            checkCount++;
            const elapsed = Math.round((Date.now() - testStartTime) / 1000);
            
            let status = `Test Time: ${elapsed}s | Checks: ${checkCount}<br>`;
            
            if (targetErrorFound) {
                status += '<span class="error">‚ùå TARGET ERROR DETECTED!</span><br>';
            } else {
                status += '<span class="success">‚úÖ No target error detected</span><br>';
            }
            
            const sdmExists = !!window.sharedDataManager;
            const sdmReady = sdmExists && typeof window.sharedDataManager.getData === 'function';
            const rtsExists = !!window.realTimeSync;
            const dpExists = !!window.dataPersistence;
            
            status += `Systems: SDM(${sdmExists ? '‚úÖ' : '‚ùå'}) getData(${sdmReady ? '‚úÖ' : '‚ùå'}) RTS(${rtsExists ? '‚úÖ' : '‚ùå'}) DP(${dpExists ? '‚úÖ' : '‚ùå'})`;
            
            statusDiv.innerHTML = status;
            
            if (elapsed > 120) { // Stop after 2 minutes
                clearInterval(statusInterval);
                if (!targetErrorFound) {
                    statusDiv.innerHTML += '<br><span class="success">üéâ SUCCESS: No errors in 2 minutes!</span>';
                }
            }
        }, 2000);

        addLog('success', 'üîç Error monitoring started...');
        
        // Test specific scenarios that previously caused errors
        setTimeout(async () => {
            addLog('success', 'üß™ Testing getData access patterns...');
            
            // Test 1: Direct access
            try {
                if (window.sharedDataManager && typeof window.sharedDataManager.getData === 'function') {
                    const data = await window.sharedDataManager.getData();
                    addLog('success', '‚úÖ Direct getData test passed');
                } else {
                    addLog('warning', '‚ö†Ô∏è SharedDataManager not ready for direct test');
                }
            } catch (error) {
                addLog('error', `‚ùå Direct getData test failed: ${error.message}`);
            }
            
            // Test 2: Manual backup trigger
            try {
                if (window.dataPersistence && typeof window.dataPersistence.createManualBackup === 'function') {
                    await window.dataPersistence.createManualBackup();
                    addLog('success', '‚úÖ Manual backup test passed');
                } else {
                    addLog('warning', '‚ö†Ô∏è DataPersistence not ready for backup test');
                }
            } catch (error) {
                addLog('error', `‚ùå Manual backup test failed: ${error.message}`);
            }
            
        }, 10000); // Wait 10 seconds for systems to initialize
    </script>
</body>
</html>
