<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Test Products Filter Fix</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        .error { color: #f00; font-weight: bold; }
        .success { color: #0f0; font-weight: bold; }
        .warning { color: #fa0; font-weight: bold; }
        .log { margin: 2px 0; padding: 3px; }
    </style>
</head>
<body>
    <h1>Products Filter Fix Test</h1>
    <p>Monitoring for: "TypeError: products.filter is not a function"</p>
    <div id="status">Initializing...</div>
    <div id="logs"></div>

    <!-- Load same scripts as main portal with cache busting -->
    <script src="firebase-integration-bridge.js?v=fix-getdata-20250109"></script>
    <script src="realtime-sync.js?v=fix-getdata-20250109"></script>
    <script src="data-persistence.js?v=fix-getdata-20250109"></script>
    <script src="shared-data.js?v=fix-getdata-20250109"></script>
    <script src="main-app.js?v=fix-getdata-20250109"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        let targetErrorFound = false;
        let testStartTime = Date.now();

        function addLog(type, message) {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<span style="color: #666">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            // Check for the specific error
            if (message.includes('products.filter is not a function')) {
                targetErrorFound = true;
                statusDiv.innerHTML = '<span class="error">‚ùå TARGET ERROR DETECTED!</span>';
                addLog('error', 'üö® THE PRODUCTS.FILTER ERROR IS STILL HAPPENING! üö®');
            }
        }

        // Override console methods to capture all output
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;

        console.error = (...args) => {
            originalError(...args);
            addLog('error', args.join(' '));
        };

        console.warn = (...args) => {
            originalWarn(...args);
            addLog('warning', args.join(' '));
        };

        console.log = (...args) => {
            const message = args.join(' ');
            originalLog(...args);
            // Only log relevant messages
            if (message.includes('products') || 
                message.includes('Loaded') || 
                message.includes('filter') ||
                message.includes('array') ||
                message.includes('Initializing') ||
                message.includes('ready')) {
                addLog('success', message);
            }
        };

        // Capture uncaught errors
        window.onerror = function(message, source, lineno, colno, error) {
            addLog('error', `Uncaught Error: ${message} at ${source}:${lineno}:${colno}`);
            if (message.includes('products.filter is not a function')) {
                targetErrorFound = true;
                statusDiv.innerHTML = '<span class="error">‚ùå TARGET ERROR DETECTED VIA WINDOW.ONERROR!</span>';
            }
        };

        // Status monitoring
        let checkCount = 0;
        const statusInterval = setInterval(() => {
            checkCount++;
            const elapsed = Math.round((Date.now() - testStartTime) / 1000);
            
            let status = `Test Time: ${elapsed}s | Checks: ${checkCount}<br>`;
            
            if (targetErrorFound) {
                status += '<span class="error">‚ùå TARGET ERROR DETECTED!</span><br>';
            } else {
                status += '<span class="success">‚úÖ No filter error detected</span><br>';
            }
            
            // Check global variables
            const productsType = typeof window.products;
            const productsIsArray = Array.isArray(window.products);
            const productsLength = Array.isArray(window.products) ? window.products.length : 'N/A';
            
            status += `Global products: Type(${productsType}) Array(${productsIsArray ? '‚úÖ' : '‚ùå'}) Length(${productsLength})<br>`;
            
            const sdmExists = !!window.sharedDataManager;
            const mainAppReady = !!window.updateAllViews;
            
            status += `Systems: SDM(${sdmExists ? '‚úÖ' : '‚ùå'}) MainApp(${mainAppReady ? '‚úÖ' : '‚ùå'})`;
            
            statusDiv.innerHTML = status;
            
            if (elapsed > 60) { // Stop after 1 minute
                clearInterval(statusInterval);
                if (!targetErrorFound) {
                    statusDiv.innerHTML += '<br><span class="success">üéâ SUCCESS: No filter errors in 1 minute!</span>';
                }
            }
        }, 2000);

        addLog('success', 'üîç Filter error monitoring started...');
        
        // Try to trigger the updateAllViews function after a delay
        setTimeout(() => {
            try {
                addLog('success', 'üß™ Testing updateAllViews...');
                if (window.updateAllViews && typeof window.updateAllViews === 'function') {
                    window.updateAllViews();
                    addLog('success', '‚úÖ updateAllViews called successfully');
                } else {
                    addLog('warning', '‚ö†Ô∏è updateAllViews not available');
                }
            } catch (error) {
                addLog('error', `‚ùå Error calling updateAllViews: ${error.message}`);
            }
        }, 10000);

    </script>
</body>
</html>
